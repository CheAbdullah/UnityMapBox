<!DOCTYPE html>
<html>

<head>
    <title>osm buildings demo</title>
    <script type="text/javascript" src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@maptalks/gl/dist/maptalksgl.js"></script>
    <script type="text/javascript" src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/maptalks.three@latest/dist/maptalks.three.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet-src.js"></script>
<script src="https://unpkg.com/@ngageoint/leaflet-geopackage@3.0.3/dist/leaflet-geopackage.js"></script>
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            /* background-color: #000; */
        }
    </style>

 <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    #status{position:fixed;left:0px;top:40px;width:100%;height:100px;overflow:hidden}
    #status div{background-color:rgba(13, 13, 13, 0.5);width:100%;height:100%;padding:10px 10px 10px 10px;font:13px bold sans-serif;color:#fff}
#map {width: 100%; height: 100%; /* background-color: #000; */
  </style>
	
</head>

<body>
    <div id="map" class="container"></div>
    <div id="status"></div>
    <script>

        var map = new maptalks.Map("map", {
            center: [101.3928,2.9999],
            zoom: 12,
            pitch: 45,
            // bearing: 180,

            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });


var imageLayer = new maptalks.ImageLayer('images',
        [
          {
            url : 'fd_onlyDistance3857.png',
            extent: [101.07717012286525,3.379405618185261,101.07717012286525,2.8802749091123467],
            opacity : 1
          }
        ]);
      map.addLayer(imageLayer);
	    
 map.on('zoomend moving moveend', getStatus);

      getStatus();

      function getStatus() {
        var extent = map.getExtent(),
          ex = [
            '{',
            'xmin:' + extent.xmin.toFixed(5),
            ', ymin:' + extent.ymin.toFixed(5),
            ', xmax:' + extent.xmax.toFixed(5),
            ', ymax:' + extent.xmax.toFixed(5),
            '}'
          ].join('');
        var center = map.getCenter();
        var mapStatus = [
          'Center : [' + [center.x.toFixed(5), center.y.toFixed(5)].join() + ']',
          'Extent : ' + ex,
          'Size : ' + map.getSize().toArray().join(),
          'Zoom : '   + map.getZoom(),
          'MinZoom : ' + map.getMinZoom(),
          'MaxZoom : ' + map.getMaxZoom(),
          'Projection : ' + map.getProjection().code
        ];

        document.getElementById('status').innerHTML = '<div>' + mapStatus.join('<br>') + '</div>';

new maptalks.control.Toolbar({
      'vertical' : false,
      'position' : 'top-left',
      'items'     : [
        {
            item: 'CSV',
            click : function () {
                maptalks.Formats.csv('../test/a.csv', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('csv');
                    var layer = new maptalks.VectorLayer('csv', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'GeoJSON',
            click : function () {
                maptalks.Formats.geojson('../test/a.geojson', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('geojson');
                    var layer = new maptalks.VectorLayer('geojson', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'GPX',
            click : function () {
                maptalks.Formats.gpx('PAL_MAP/maptalks_formats/test/a.gpx', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('gpx');
                    var layer = new maptalks.VectorLayer('gpx', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'KML',
            click : function () {
                maptalks.Formats.kml('flooded_vec.kml', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('kml');
                    var layer = new maptalks.VectorLayer('kml', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'Polyline',
            click : function () {
                maptalks.Formats.polyline('PAL_MAP/maptalks_formats/test/a.polyline', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('polyline');
                    var layer = new maptalks.VectorLayer('polyline', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'TopoJSON',
            click : function () {
                maptalks.Formats.topojson('PAL_MAP/maptalks_formats/test/a.topojson', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('topojson');
                    var layer = new maptalks.VectorLayer('topojson', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'WKT',
            click : function () {
                maptalks.Formats.wkt('PAL_MAP/maptalks_formats/test/a.wkt', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('wkt');
                    var layer = new maptalks.VectorLayer('wkt', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        },
        {
            item: 'osm',
            click : function () {
                maptalks.Formats.osm('PAL_MAP/maptalks_formats/test/osm.osm', function (err, geojson) {
                    if (err) {
                        throw err;
                    }
                    map.removeLayer('osm');
                    var layer = new maptalks.VectorLayer('osm', geojson).addTo(map);
                    map.fitExtent(layer.getExtent());
                });
            }
        }
    ]
    }).addTo(map);
        



	      
      }
	    
    </script>
</body>

</html>
