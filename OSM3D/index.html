<head>
  <meta charset="UTF-8">

  <title>Leaflet map layer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdn.osmbuildings.org/leaflet/0.7.7/leaflet.css'>

  <div id="map"></div>
  <div id='delete'>Delete Features</div>

</div>
  <script src='https://cdn.osmbuildings.org/leaflet/0.7.7/leaflet.js'></script>
